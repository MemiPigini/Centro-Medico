<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de turnos de un centro medico">
    <link rel="icon" href="assetts/Logo medico.png">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
    <title>Turnos online</title>
</head>
<header>
    <nav>
        <div class="logoMedico">
            <img src="/assetts/Logo medico con tipografia.png" alt="Logo del centro médico">
        </div>
        <div class="botonesIngreso">
            <button>Registrarme</button>
            <button>Ingresar</button>
        </div>
    </nav>
</header>
<body>
    <div id="formulario-turno">
        <h2>Reservar turno</h2>
        <form id="formTurno">
            <label>Especialidad:</label>
            <select id="especialidadSelect"></select>
            <br>
            <label>Obra Social:</label>
            <select id="obraSocialSelect"></select>
            <br>
            <label>Fecha:</label>
            <select id="fechaSelect"></select>
            <br>
            <label>Nombre y Apellido del paciente:</label>
            <input type="text" id="nombreInput" required>
            <br>
            <button type="submit">Reservar turno</button>
        </form>
    </div>
    <br>
    <div id="consulta-turno">
        <h2>Consultar turno</h2>
        <input type="text" id="nombreConsulta" placeholder="Nombre y Apellido">
        <button id="consultarBtn">Consultar</button>
    </div>
    <br>
    <div id="resultado"></div>
    <div class="banner">
        <img src="assetts/Banner doctora.jpg" alt="Banner doctora con pulgares arriba">
    </div>
</body>
<footer>
    <small>© 2025 Mediplus, Inc.</small>
</footer>
</html>
